<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js">//libreria de socket </script>
    <script>
        var socket = io();//este io se encuentra dentro de la libreria de arriba

        socket.on('connect', function(){
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function(){
            console.log('Perdimos comunicaci√≥n con el servidor');
        });

        //emitir un mensaje

        socket.emit('mensaje',{nombre:'Germain'});

        socket.on('mensaje',function (payload) {
            console.log('Escuchando mensaje:',payload);
        });

    </script>
</body>
</html>
